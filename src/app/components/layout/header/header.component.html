<div class="header-top pt-3 pb-3 border-bottom ">
    <div class="container">
        <div class="row  justify-content-between  align-items-center" >
            <div class="col-12 col-md-6 d-flex justify-content-between align-items-center d-md-inline-block">
                <a href="" class="me-3" >
                    <i class="fa-solid fa-truck"></i>
                    <span class="text-uppercase color-link">Track your order</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="text-uppercase color-link">Locate store</span>
                </a>
            </div>
            <div class="col-12 col-md-6 text-start  text-md-end d-flex justify-content-between align-items-center d-md-inline-block">
                <a routerLink="/" style="cursor: pointer;"  class="me-3 ">  
                   <i class="fa-solid fa-question help" style="font-size: 9px;"></i>
                    <span class="text-uppercase color-link" style="margin-top: 2px;">hellp</span>
                </a>
                @if(isLogging()){
                    <a routerLink="/user/profile" style="cursor: pointer;">
                        <img src="assets/images/avatar.jpg" alt="Avatar" width="32" height="32" class="rounded-5">
                        <span class="text-uppercase color-link ms-2  d-inline-block d-md-none">My Profile</span>
                    </a>
                }
                @else {
                    <a routerLink="/login" class="text-muted me-3" style="cursor: pointer;">
                        Login
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                }
                  
            </div>
        </div>
    </div>
</div>

<div class="header-bottom pt-3 pb-3" appScroll >
    <div class="container">
        <div class="row align-items-center">
           <div class="col-6 col-md-3">
            <a href="" class="fs-4 ">
                <span class="color-link">Trendzy</span>
                <i class="fa-solid fa-cart-shopping text-main ms-1"></i>
            </a>
           </div>
           <div class="col-6 col-md-3 order-lg-5 text-end">
            <a  class="fs-4 me-4  position-relative" appOverlayWishlist  style="cursor: pointer;"  >
                <i class="fa-solid fa-heart text-danger"></i>
                <span class="badges">
                    {{wishNum()}}
                </span>
            </a>
            <a  class="fs-4 position-relative" style="cursor: pointer;"  appOverlay>
                <i  class="fa-solid fa-bag-shopping text-main "></i>
                <span class="badges">
                    {{cartNum()}}
                </span>
            </a>

           </div>
           <div class="col-12 col-lg-6 order-lg-1">
            <form class="d-flex" role="search">
                <input class="form-control rounded-end-0 shadow-none" type="search" placeholder="Search" aria-label="Search">
                <select  id="select"  class="form-control   rounded-0 shadow-none w-25 ">
                    <option value="alltype"  >All Type</option>
                    <option value="special" >Special</option>
                    <option value="onlybest" >Only best</option>
                    <option value="latest" >Latest</option>
                </select>
                <button  type="button"  class="bg-main  border-0 rounded-end-1 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-magnifying-glass text-white"></i>
                </button>
              </form>
           </div>
        </div>
    </div>
</div>


<app-wishlist ></app-wishlist>
