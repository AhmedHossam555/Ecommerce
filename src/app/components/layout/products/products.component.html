<div class="container">
    <div class="row justify-content-between mt-5">
        <div class="col-xs-12 col-sm-4">
            <h4 class="text-second">
                Showing 1 - 20 Products
            </h4>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="d-flex align-items-center justify-content-end">
                <label for="" class="fs-5 me-3">Sort by:</label>
                <select name="" id="" class="form-select w-50">
                    <option value="">Default</option>
                    <option value="">Price: Low to High</option>
                    <option value="">Price: High to Low</option>
                    <option value="">A to Z</option>
                    <option value="">z to A</option>
                </select>    
            </div>
                   
        </div>

    </div>
    <div class="row gy-3 mt-3">
        @for (product of products(); track $index) {
            <div class="col-xs-12  col-sm-6 col-md-3 col-lg-2" style="padding: 15px 7px; ">
                <div class="card border-0">
                    <div class="image-card" style="height: 227px;cursor: pointer;">
                        <img [src]="product.images[0]" onerror="this.onerror=null; this.src='../../../../assets/images/ImageNotFound.png'" alt="" class="w-100 h-100">
                        <img [src]="product.images[1]" onerror="this.onerror=null; this.src='../../../../assets/images/ImageNotFound.png'" alt="" class="w-100 h-100">
                        <button type="button" class="fav-icon circle-icon" (click)="addToWishList($event,product)">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                    <div class="text d-flex justify-content-between align-items-center">
                        <p>
                            {{product.title}}
                        </p>
                        <button type="button" class="rounded-2 bg-main text-white border-0">
                            {{product.category.name}}
                        </button>
                    </div>
                    <ul class="mt-3 list-unstyled position-relative stars" >
                        <li class="position-absolute top-0  overflow-hidden" style="width: 90%">
                            <img src="../../../../assets/images/stars-active.svg" alt="stars">
                        </li>
                        <li>
                            <img src="../../../../assets/images/starts-disable.svg" alt="stars-dis">
                        </li>
                    </ul>
                    <div class="product">
                        <span class="price">
                            {{product.price | currency}}
                        </span>
                        <button type="button" class="cart" >
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>
        }
        
    </div>
</div>
